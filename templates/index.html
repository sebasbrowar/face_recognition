<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport mejorado para móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reconocimiento Facial</title>
  <script defer src="/static/js/face-api.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #ff8800;
      margin: 10px 0;
      font-size: 1.5rem;
      text-align: center;
    }

    #camera-container {
      position: relative;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video, canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border: 4px solid #ff8800;
      border-radius: 12px;
    }

    #nombreDetectado {
      text-align: center;
      font-size: 1.2rem;
      color: #ff8800;
      margin: 10px 0;
      padding: 0 10px;
    }

    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
    }

    #controls {
      text-align: center;
      margin: 10px 0;
    }

    button {
      background-color: #ff8800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }

    @media (orientation: landscape) {
      #camera-container {
        max-height: 60vh;
      }
      video, canvas {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h1>Reconocimiento Facial</h1>
  <div id="loader">Cargando modelos de reconocimiento facial...</div>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="controls" style="display: none;">
    <button id="toggleCamera">Detener Cámara</button>
  </div>

  <div id="nombreDetectado">Esperando detección...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const nombreDiv = document.getElementById('nombreDetectado');
    const loader = document.getElementById('loader');
    const controls = document.getElementById('controls');
    const toggleCameraBtn = document.getElementById('toggleCamera');
    const cameraContainer = document.getElementById('camera-container');

    let stream = null;
    let detectionInterval = null;
    let isCameraActive = false;

    // Función para ajustar el tamaño del canvas
    function resizeCanvas() {
      canvas.width = video.offsetWidth;
      canvas.height = video.offsetHeight;
    }

    // Configuración inicial de la cámara
    async function setupCamera() {
      try {
        const constraints = {
          video: {
            facingMode: "user",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          resizeCanvas();
          window.addEventListener('resize', resizeCanvas);
        };
      } catch (error) {
        throw new Error(`No se pudo acceder a la cámara: ${error.message}`);
      }
    }

    // Esperamos que el script de face-api.js se cargue correctamente
    window.onload = async () => {
      if (typeof faceapi === 'undefined') {
        showError('face-api.js no se ha cargado correctamente');
        return;
      }

      try {
        await cargarModelos();
      } catch (error) {
        showError(`Error al cargar los modelos: ${error.message}`);
      }
    };

    async function cargarModelos() {
      try {
        loader.textContent = "Cargando modelos de detección facial...";

        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
          faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
          faceapi.nets.faceRecognitionNet.loadFromUri('/models')
        ]);

        loader.textContent = "Modelos cargados correctamente!";

        setTimeout(() => {
          loader.style.display = 'none';
          controls.style.display = 'block';
          iniciarCamara();
        }, 1000);
      } catch (error) {
        throw new Error(`No se pudieron cargar los modelos: ${error.message}`);
      }
    }

    async function iniciarCamara() {
      try {
        if (isCameraActive) return;

        await setupCamera();
        isCameraActive = true;
        toggleCameraBtn.textContent = "Detener Cámara";
        detectarEnTiempoReal();
      } catch (error) {
        throw new Error(`Error al iniciar cámara: ${error.message}`);
      }
    }

    function detenerCamara() {
      if (!isCameraActive) return;

      if (detectionInterval) {
        clearInterval(detectionInterval);
        detectionInterval = null;
      }

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }

      isCameraActive = false;
      toggleCameraBtn.textContent = "Activar Cámara";
      context.clearRect(0, 0, canvas.width, canvas.height);
      nombreDiv.textContent = "Cámara detenida";
      window.removeEventListener('resize', resizeCanvas);
    }

    async function detectarEnTiempoReal() {
      detectionInterval = setInterval(async () => {
        try {
          const opciones = new faceapi.TinyFaceDetectorOptions({
            inputSize: 320,
            scoreThreshold: 0.5
          });

          const detecciones = await faceapi.detectAllFaces(video, opciones)
            .withFaceLandmarks()
            .withFaceDescriptors();

          context.clearRect(0, 0, canvas.width, canvas.height);

          if (detecciones.length > 0) {
            const resizedDetections = faceapi.resizeResults(detecciones, {
              width: canvas.width,
              height: canvas.height
            });

            faceapi.draw.drawDetections(canvas, resizedDetections);
            await capturarYReconocer(detecciones);
          } else {
            nombreDiv.textContent = "Buscando rostros...";
          }
        } catch (error) {
          console.error("Error en detección:", error);
          nombreDiv.textContent = "Error en detección";
        }
      }, 300);
    }

    async function capturarYReconocer(detecciones) {
      try {
        nombreDiv.textContent = "Procesando rostro...";

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        const tempCtx = tempCanvas.getContext("2d");
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
        const dataUrl = tempCanvas.toDataURL('image/jpeg', 0.8);

        const respuesta = await fetch('/reconocer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imagen: dataUrl })
        });

        if (!respuesta.ok) {
          throw new Error(`Error del servidor: ${respuesta.status}`);
        }

        const resultado = await respuesta.json();

        if (resultado.nombre) {
          nombreDiv.textContent = `Reconocido: ${resultado.nombre}`;
        } else {
          nombreDiv.textContent = "Rostro no reconocido";
        }
      } catch (error) {
        console.error("Error en reconocimiento:", error);
        nombreDiv.textContent = "Error al reconocer rostro";
      }
    }

    function showError(message) {
      console.error(message);
      loader.textContent = message;
      loader.style.color = "#ff4444";
    }

    toggleCameraBtn.addEventListener('click', () => {
      if (isCameraActive) {
        detenerCamara();
      } else {
        iniciarCamara();
      }
    });

    window.addEventListener('beforeunload', () => {
      detenerCamara();
    });

    // Manejo de orientación en móviles
    function handleOrientation() {
      resizeCanvas();
    }
    window.addEventListener('orientationchange', handleOrientation);
  </script>
</body>
</html>
