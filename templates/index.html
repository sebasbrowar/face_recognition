<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento Facial</title>
  <script defer src="/static/js/face-api.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff8800;
      margin-top: 20px;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid #ff8800;
      border-radius: 12px;
      width: 100%;
      max-width: 640px;
    }

    #nombreDetectado {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: #ff8800;
    }
  </style>
</head>
<body>
  <h1>Reconocimiento Facial</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>
  <div id="nombreDetectado">Cargando modelos...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const nombreDiv = document.getElementById('nombreDetectado');

    // Esperamos que el script de face-api.js se cargue correctamente
    window.onload = () => {
      // Verificamos si faceapi está disponible
      if (typeof faceapi === 'undefined') {
        console.error('face-api.js no se ha cargado correctamente');
        return;
      }

      // Si se carga correctamente, cargamos los modelos
      cargarModelos();
    };

    async function cargarModelos() {
      try {
        // Cargar los modelos necesarios desde el servidor
        await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('/models');

        nombreDiv.textContent = "Modelos cargados. Activando cámara...";
        iniciarCamara();
      } catch (error) {
        console.error('Error al cargar los modelos:', error);
        nombreDiv.textContent = "Error al cargar los modelos.";
      }
    }

    async function iniciarCamara() {
      // Acceder a la cámara
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        detectarEnTiempoReal();
      };
    }

    async function detectarEnTiempoReal() {
      // Detectar rostros continuamente
      const opciones = new faceapi.TinyFaceDetectorOptions();
      setInterval(async () => {
        const detecciones = await faceapi.detectAllFaces(video, opciones)
          .withFaceLandmarks()
          .withFaceDescriptors();

        context.clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, detecciones);
        faceapi.draw.drawFaceLandmarks(canvas, detecciones);

        if (detecciones.length > 0) {
          capturarYReconocer(detecciones);
        } else {
          nombreDiv.textContent = "Detectando rostro...";
        }
      }, 100);
    }

    async function capturarYReconocer(detecciones) {
      // Capturar imagen del rostro detectado y enviar al servidor
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
      const dataUrl = tempCanvas.toDataURL('image/jpeg');

      try {
        const respuesta = await fetch('/reconocer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imagen: dataUrl })
        });
        const resultado = await respuesta.json();
        nombreDiv.textContent = `Reconocido: ${resultado.nombre}`;
      } catch {
        nombreDiv.textContent = "Error al reconocer rostro";
      }
    }
  </script>
</body>
</html>
