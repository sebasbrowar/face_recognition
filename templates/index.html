<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detección facial en tiempo real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 0;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Ajustar tamaño del canvas al video
    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    // Dibujar recuadro en rostro
    function drawResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.detections.length > 0) {
        for (const detection of results.detections) {
          const box = detection.boundingBox;
          const startX = box.xCenter * canvas.width - box.width * canvas.width / 2;
          const startY = box.yCenter * canvas.height - box.height * canvas.height / 2;
          const boxWidth = box.width * canvas.width;
          const boxHeight = box.height * canvas.height;

          ctx.beginPath();
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'lime';
          ctx.rect(startX, startY, boxWidth, boxHeight);
          ctx.stroke();
        }
      }
    }

    // Inicializar detector
    const faceDetector = new FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetector.setOptions({
      model: 'short', // rápido, también puedes usar 'full' si prefieres más precisión
      minDetectionConfidence: 0.5
    });

    faceDetector.onResults(drawResults);

    // Inicializar cámara
    const camera = new Camera(video, {
      onFrame: async () => {
        resizeCanvas();
        await faceDetector.send({ image: video });
      },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
