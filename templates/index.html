<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reconocimiento Facial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    video {
      width: 360px;
      height: auto;
      border: 2px solid #333;
      margin-top: 10px;
    }
    #nombre {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Reconocimiento Facial</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="nombre">Cargando...</div>
  <script>
    const video = document.getElementById('video');
    const nombreEl = document.getElementById('nombre');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        nombreEl.textContent = "No se pudo acceder a la cámara.";
      }
    }

    async function capturarYEnviar() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

      const formData = new FormData();
      formData.append('frame', blob);

      try {
        const res = await fetch('/reconocer', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        nombreEl.textContent = data.nombre;
      } catch (err) {
        nombreEl.textContent = "Error al detectar rostro.";
      }
    }

    initCamera();

    setInterval(capturarYEnviar, 1000); // Envía una imagen por segundo
  </script>
</body>
</html>
