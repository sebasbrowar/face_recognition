<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento Facial</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffb347, #ffcc33);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    #imagen {
      border: 6px solid #ff6600;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #estado {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Reconocimiento Facial</h1>
  <img id="imagen" src="" alt="Captura de cámara">
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="estado">Cargando cámara...</div>

  <script>
    const imagen = document.getElementById("imagen");
    const canvas = document.getElementById("canvas");
    const estado = document.getElementById("estado");
    const context = canvas.getContext("2d");

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        video.addEventListener("loadeddata", () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          estado.textContent = "Reconociendo rostros...";

          setInterval(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL("image/jpeg");

            fetch("/reconocer", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ imagen: dataUrl })
            })
            .then(res => res.json())
            .then(data => {
              imagen.src = data.imagen_procesada;
            })
            .catch(() => {
              estado.textContent = "Error al procesar la imagen";
            });
          }, 5000);
        });
      } catch (error) {
        estado.textContent = "No se pudo acceder a la cámara";
      }
    }

    iniciarCamara();
  </script>
</body>
</html>
