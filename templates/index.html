<video id="video" width="320" height="240" autoplay playsinline style="display: none;"></video>
<img id="preview" width="320" height="240" />
<div id="nombre">Esperando rostro...</div>

<script>
  const video = document.getElementById("video");
  const preview = document.getElementById("preview");
  const nombreDiv = document.getElementById("nombre");

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(() => nombreDiv.innerText = "No se pudo acceder a la cÃ¡mara.");

  setInterval(() => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const dataUrl = canvas.toDataURL("image/jpeg");
    fetch("/reconocer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ imagen: dataUrl })
    })
    .then(res => res.json())
    .then(data => {
      if (data.imagen) {
        preview.src = data.imagen;
      }
    })
    .catch(() => {
      nombreDiv.innerText = "Error en el reconocimiento.";
    });
  }, 2500);
</script>
